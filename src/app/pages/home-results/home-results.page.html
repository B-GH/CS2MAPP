<ion-content>
  <ion-card no-margin class="no-radius">
    <ion-item lines="none" color="medium">
      <ion-label>
        <h2 no-margin class="fw500 no-margin">
          <ion-text color="dark">Compaigne Actuel</ion-text>
        </h2>

        <p class="text-11x no-margin">
          <ion-text color="primary">#{{ campaign.id }} {{ campaign.title }}</ion-text> <br />
          <ion-text color="primary">PIN: {{ campaign.pin }}</ion-text>
        </p>
      </ion-label>
      <ion-button shape="round" fill="outline" size="small" color="primary" (click)="alertLocation()">
        Changer
        <ion-icon name="locate"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>

  <!--<ion-card class="bg-white">-->

  <ion-button margin [disabled]="!campaign.id" *ngIf="!isTracking" shape="round" expand="full" color="secondary" (click)="startTracking()">
    <ion-icon name="locate"></ion-icon>
    Commencer
  </ion-button>

  <ion-button margin *ngIf="isTracking" shape="round" expand="full" color="danger" (click)="stopTracking()">
    <ion-icon name="hand"></ion-icon>
    ArrÃªter
  </ion-button>

  <ion-button margin [disabled]="!campaign.id" shape="round" expand="full" color="success" (click)="sendPicture()">
    <ion-icon name="camera"></ion-icon>
    Envoyer une photo
  </ion-button>

  <ion-button margin *ngIf="isSupervisor" [disabled]="!campaign.id" shape="round" expand="full" color="primary" (click)="searchFilter()">
    <ion-icon name="send"></ion-icon>
    Envoyer le rapport
  </ion-button>

  <!--<popmenu></popmenu>-->
</ion-content>
